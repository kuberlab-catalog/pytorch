kind: MLApp
metadata:
  name: pytorch
spec:
  package_manager: "pip{{.python_version.value}}"
  packages:
    - names:
      {{- range $i, $value := .packages }}
      - "{{ $value }}"
      {{- end }}
      manager: "pip{{.python_version.value}}"
  tasks:
  - name: prepare-data
    resources:
    - name: upload
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 1
      allowFail: true
      images:
        cpu: busybox
      command: "echo \"Uploading Data\";echo \"Done!!!\""
      workdir: "$DATA_DIR"
      volumes:
      - name: data
  - name: standalone
    resources:
    - name: worker
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 0
      allowFail: true
      {{- if eq .python_version.value "3" }}
      images:
        gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-gpu-py3"
        cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-cpu-py3"
      {{- end }}
      {{- if eq .python_version.value "2" }}
      images:
        gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-gpu-py2"
        cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-cpu-py2"
      {{- end }}
      {{- if eq .python_version.value "3" }}
      command: python3 hello.py
      {{- end }}
      {{- if eq .python_version.value "2" }}
      command: python2 hello.py
      {{- end }}
      workdir: "$SRC_DIR"
      resources:
        accelerators:
          gpu: 0
        requests:
          cpu: 100m
          memory: 64Mi
        limits:
          cpu: 1000m
          memory: 4Gi
      default_volume_mapping: true
  uix:
  - name: jupyter
    displayName: Jupyter
    {{- if eq .python_version.value "3"}}
    images:
      gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-gpu-py3"
      cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-cpu-py3"
    {{- end }}
    {{- if eq .python_version.value "2" }}
    images:
      gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-gpu-py2"
      cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-cpu-py2"
    {{- end }}
    resources:
      accelerators:
        gpu: 0
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 4Gi
    ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
    default_volume_mapping: true
    default_mount_path: "/notebooks"
  serving:
  - name: serving
    displayName: Serving
    {{- if eq .python_version.value "3"}}
    images:
      gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-gpu-py3"
      cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-cpu-py3"
    {{- end }}
    {{- if eq .python_version.value "2"}}
    images:
      gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-gpu-py2"
      cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_version.value}}-cpu-py2"
    {{- end }}
    workdir: "$SRC_DIR"
    command: python hello.py
    resources:
      accelerators:
        gpu: 0
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 1000m
        memory: 4Gi
    ports:
    - port: {{ .serving_port }}
      targetPort: {{ .serving_port }}
      protocol: TCP
      name: http
    default_volume_mapping: true
  volumes:
  - isLibDir: false
    mountPath: /workspace/training
    name: training
    clusterStorage: {{ .storage.value }}
    subPath: training
  - gitRepo:
      repository: https://github.com/kuberlab-catalog/pytorch
    isLibDir: false
    mountPath: /workspace/src
    name: src
    subPath: pytorch/src
  - isLibDir: true
    mountPath: /workspace/lib
    name: lib
    clusterStorage: {{ .storage.value }}
    subPath: lib
  - isLibDir: false
    mountPath: /workspace/data
    name: data
    clusterStorage: {{ .storage.value }}
    subPath: {{ .data_path }}
  - isLibDir: false
    mountPath: /workspace/code
    name: code
    subPath: code
    clusterStorage: {{ .storage.value }}
