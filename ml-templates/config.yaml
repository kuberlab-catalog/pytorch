kind: MLApp
metadata:
  name: pytorch
spec:
  package_manager: "pip{{.python_version.value}}"
  packages:
    - names:
      {{- range $i, $value := .packages }}
      - "{{ $value }}"
      {{- end }}
      manager: "pip{{.python_version.value}}"
  tasks:
  - name: prepare-data
    resources:
    - name: upload
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 1
      allowFail: true
      images:
        cpu: busybox
      command: "echo \"Uploading Data\";echo \"Done!!!\""
      workdir: "$DATA_DIR"
      volumes:
      - name: data
  - name: standalone
    resources:
    - name: worker
      replicas: 1
      restartPolicy: Never
      maxRestartCount: 0
      allowFail: true
      {{- if eq .python_version.value "3" }}
      images:
        gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-gpu-py3"
        cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-cpu-py3"
      {{- end }}
      {{- if eq .python_version.value "2" }}
      images:
        gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-gpu-py2"
        cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-cpu-py2"
      {{- end }}
      command: python
      args: hello.py
      workdir: "$SRC_DIR"
      resources:
        accelerators:
          gpu: 0
          dedicated_gpu: true
        requests:
          cpu: 100m
          memory: 1Gi
        limits:
          cpu: 1000m
          memory: 8Gi
      volumes:
      - name: lib
      - name: training
      - name: src
      - name: data
      - name: code
  uix:
  - name: jupyter
    displayName: Jupyter
    {{- if eq .python_version.value "3"}}
    images:
      gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-cpu-py3"
      cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-cpu-py3"
    {{- end }}
    {{- if eq .python_version.value "2" }}
    images:
      gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-gpu-py2"
      cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-cpu-py2"
    {{- end }}
    resources:
      accelerators:
        gpu: 0
        dedicated_gpu: true
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 1000m
        memory: 4Gi
    ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
      name: http
    volumes:
    - name: lib
      mountPath: /notebooks/lib
    - name: src
      mountPath: /notebooks/src
    - name: training
      mountPath: /notebooks/training
    - name: data
      mountPath: /notebooks/data
    - name: code
      mountPath: /notebooks
  serving:
  - name: serving
    displayName: Serving
    {{- if eq .python_version.value "3"}}
    images:
      gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-gpu-py3"
      cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-cpu-py3"
    {{- end }}
    {{- if eq .python_version.value "2"}}
    images:
      gpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-gpu-py2"
      cpu: "kuberlab/mlboard-jupyter-pytorch:{{.pytorch_versiob.value}}-cpu-py2"
    {{- end }}
    workdir: "$SRC_DIR"
    command: python
    args: hello.py
    resources:
      accelerators:
        gpu: 0
        dedicated_gpu: true
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 4Gi
    ports:
    - port: {{ .serving_port }}
      targetPort: {{ .serving_port }}
      protocol: TCP
      name: http
    volumes:
    - name: training
    - name: data
    - name: src
    - name: lib
    - name: code
  volumes:
  - isLibDir: false
    isTrainLogDir: true
    mountPath: /training
    name: training
    clusterStorage: {{ .storage.value }}
    subPath: training
  - gitRepo:
      repository: {{ .src }}
    isLibDir: false
    isTrainLogDir: false
    mountPath: /src
    name: src
    {{- if .src_path }}
    subPath: "{{ .src_path }}"
    {{- end }}
  - isLibDir: true
    isTrainLogDir: false
    mountPath: /workspace/lib
    name: lib
    clusterStorage: {{ .storage.value }}
    subPath: lib
  - isLibDir: false
    isTrainLogDir: false
    mountPath: /data
    name: data
    clusterStorage: {{ .storage.value }}
    subPath: {{ .data_path }}
  - isLibDir: false
    isTrainLogDir: false
    mountPath: /code
    name: code
    subPath: code
    clusterStorage: {{ .storage.value }}
